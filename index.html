<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordic Harmony</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #0A3D3C;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 60px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h2.slogan {
      margin: 0 0 20px;
      font-size: 1.3em;
      font-weight: 400;
      color: #E0E0E0;
    }
    h1.title {
      margin: 0 0 40px;
      font-size: 2.5em;
      letter-spacing: 1px;
      color: #FFFFFF;
    }
    a.button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 1.1em;
      color: #0A3D3C;
      background: #FFFFFF;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    a.button:hover {
      background: #E0E0E0;
      transform: scale(1.05);
    }
    .social-icons {
      margin-top: 30px;
    }
    .social-icons a {
      color: #FFFFFF;
      margin: 0 10px;
      font-size: 1.5em;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #E0E0E0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo placeholder -->
    <img src="logo.png" alt="Nordic Harmony Logo" class="logo">
    
    <!-- Slogan and title -->
    <h2 class="slogan">Royalty-Free Sounds & Music</h2>
    <h1 class="title">Nordic Harmony</h1>
    
    <!-- Contact button -->
    <a href="mailto:yourgmail@gmail.com" class="button">Contact Me</a>
    
    <!-- Social icons (optional) -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-soundcloud"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-spotify"></i></a>
    </div>
  </div>
</body>
</html>
