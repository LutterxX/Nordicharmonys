<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordic Harmony</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin: 0;
      font-size: 2.2em;
      color: #2c3e50;
    }
    p {
      margin: 10px 0 30px;
      font-size: 1.1em;
      color: #555;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1em;
      color: #fff;
      background: #2c3e50;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nordic Harmony</h1>
    <p>Royalty-Free Sounds & Music</p>
    <a href="mailto:yourgmail@gmail.com" class="button">Contact Me</a>
  </div>
</body>
</html>
