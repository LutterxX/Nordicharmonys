<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nordic Harmony</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #0A3D3C;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 50px 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 1px;
      color: #FFFFFF;
    }
    h2 {
      margin: 10px 0 30px;
      font-size: 1.2em;
      font-weight: 400;
      color: #E0E0E0;
    }
    a.button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1em;
      color: #0A3D3C;
      background: #FFFFFF;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    a.button:hover {
      background: #E0E0E0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Royalty-Free Sounds & Music</h2>
    <h1>Nordic Harmony</h1>
    <a href="mailto:yourgmail@gmail.com" class="button">Contact Me</a>
  </div>
</body>
</html>
